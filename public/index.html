<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo List</title>
<style>
  .completed {
    text-decoration: line-through;
  }
</style>
</head>
<body>

<h2>My Todo Liste</h2>

<input type="text" id="new-task" placeholder="What do you need to do?">
<button onclick="addTask()">Add Task</button>

<ul id="task-list">
  <!-- Tasks will go here -->
</ul>

<script>
// The state of our task list
const state = {
  tasks: []
};

// Function to render the task list
async function render() {
    const taskListElement = document.getElementById('task-list');
    // Clear the current task list
    taskListElement.innerHTML = '';
    let state;
    const res = await fetch('/render');
    state = await res.json();
    state.tasks.forEach((task, index) => {
        const taskElement = document.createElement('li');
        taskElement.textContent = task.text;
        taskListElement.appendChild(taskElement);
      });
}

// Function to add a task
function addTask() {
  const newTaskElement = document.getElementById('new-task').value;
  if (newTaskElement.trim() !== '') {
    state.tasks.push({ text: newTaskElement, completed: false });
    const options = {
        method: 'POST',
        body: JSON.stringify({ newTaskElement }),
        headers: new Headers({ 'Content-Type': 'application/json' })
    }
    fetch('/add', options).then(console.log('add_succ')).catch('add_failed')
    document.getElementById('new-task').value = ''; // Clear the input
    render();
  }
}

// Function to toggle task completion
function toggleTaskCompletion(taskIndex) {
  state.tasks[taskIndex].completed = !state.tasks[taskIndex].completed;
  render();
}



// Initial render

render();
</script>
</body>
</html>
